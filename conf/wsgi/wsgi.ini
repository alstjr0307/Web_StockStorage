[uwsgi]
chdir = /home/ubuntu/django
module = config.wsgi.deploy:application
home = /home/ubuntu/myprojectenv

uid = ubuntu
gid = ubuntu

socket = /tmp/mysite.socket
chmod-socket = 666
chown-socket =ubuntu:ubuntu

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true