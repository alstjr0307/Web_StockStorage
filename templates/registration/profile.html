{% extends 'base.html' %}
{% load bootstrap4 %}
{% block title %}Profile Page{% endblock title %}

{% block content %} 
    <h2 style="font-family:'abc'">닉네임 변경</h2>
    <br>
    <br>
    <form method="post" class="form-profile">
        {% csrf_token %}
        {% bootstrap_form form %}
        <br>
        <button type="submit" class="btn btn-outline-info">변경</button>
        <br><br>
        <a href="{% url 'home' %}" style="text-decoration:none">메인화면</a>
    </form>
{% endblock content %}
