{% extends 'base.html' %}
{% load bootstrap4 %}
{% block title %}Profile Page{% endblock title %}

{% block content %} 
    <h2>Profile Page</h2>
    <form method="post" class="form-profile">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit">Update</button>
        <br><br>
        <a href="{% url 'home' %}">Back</a>
    </form>
{% endblock content %}
