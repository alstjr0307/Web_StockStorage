{% extends "base.html" %}
{% load widget_tweaks %}
{% load bootstrap4 %}
{% block title%} register.html {%endblock %}
{% block content %}
    
    <h1>회원가입</h1>
    <p class="font-italic">유저명과 비밀번호를 입력해주세요</p>

    {% if form.errors %}
    <div class="alert alert-danger">
        <div class="font-weight-bold">잘못된 입력입니다. 제대로 입력해주세요</div>
        {{form.errors}}
    </div>
    {% endif %}

    <form method="post" class="form-signup">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="save btn btn-dark">Sign up</button>
  </form>
{%endblock%}
