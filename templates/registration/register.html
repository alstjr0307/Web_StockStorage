{% extends "base.html" %}
{% load widget_tweaks %}
{% load bootstrap4 %}
{% block title%} register.html {%endblock %}

{% block content %} 
    <h2>회원가입</h2>
    <hr>
    <form action="." method="post" onsubmit="return onSubmit()">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn-secondary rounded" id="subbutton" type="submit">가입완료</button>
        <br><br>

    </form>

{% endblock content %}

{% block extra-script %}
<script>
function onSubmit() {
    document.getElementById("subbutton").disabled = true; 
}
</script>
{%endblock%}
