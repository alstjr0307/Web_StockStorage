{%extends 'base.html' %}
{%block extra-style%}

{% endblock %}
{%block list%}

    <div class="post-body">
    <a href="{% url 'blog:index'%}" style="text-decoration:none; font-family:'abc';font-size:20px;width:fit-content;"class="text-dark">해외주식</a>
   
    {% if request.get_full_path != "/foreign/add/" and request.get_full_path|slice:':16' != "/foreign/update/" %}

    <button  type="button" OnClick="location.href='/foreign/add'" class="btn btn-sm btn-dark text-light" style="float:right;  width:fit-content"><i class="fas fa-pencil-alt"></i></button>
    {%endif%}
    <button type="button" OnClick="location.href='/foreign/'" class= "btn btn-outline-dark " style="width:fit-content; font-size:0.7vw;float:right;margin-right:0.5vw">
    전체글</button>
    
    
     <button type="button" OnClick="location.href='/foreign/popular'" class= "btn btn-dark text-light" style="width:fit-content; font-size:0.7vw;float:right;margin-right:0.2vw"><i class="fas fa-check"style="color:green"></i>인기글</button>
    </div>
    <hr style="height:8px">

<br>

{% endblock%}
